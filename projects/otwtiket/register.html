<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register - OTW Tiket</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/select2.min.css">
  <link rel="stylesheet" href="assets/font-awesome/css/all.css">
  <link rel="stylesheet" href="assets/css/apercu.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/animation.css">
</head>

<body class="login">
  <div class="card-reg">
    <div class="brd-left"></div>
    <h5 class="text-center">Daftar jadi member OTW Tiket disini!</h5>
    <form action="">
      <!-- Form 1 -->
      <div class="form-1">
        <div class="form-group">
          <label for="">Nama</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="">NIK</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="">Jenis Kelamin</label>
          <div class="form-row">
            <div class="col">
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Laki-Laki</label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Perempuan</label>
              </div>
            </div>
          </div>
          
        </div>
        <div class="form-group">
          <label for="">Alamat</label>
          <input type="text" class="form-control" name="name">
        </div>
        
        <button class="btn-2 btn-blue" id="btn-next" type="button">SELANJUTNYA <i class="fa fa-arrow-right"></i></button>
      </div>
      <!-- End Form 1 -->

      <!-- Begin Form 2 -->
      <div class="form-2">
        <div class="form-group">
          <label for="">No. Telepon</label>
          <input type="number" class="form-control" name="phone">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
          <button class="btn-2 btn-orange" id="btn-back" type="button"><i class="fa fa-arrow-left"></i> BACK</button>
        </div>
        
        <button class="btn-2 btn-blue" id="btn-register" type="button">REGISTER <i class="fa fa-arrow-right"></i></button>
      </div>
      <!-- End Form 2 -->

    </form>

    <p class="reg-footer">Sudah punya akun? <a href="login.html">LOG IN</a></p>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/select2.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
